<div class="desktop-project-container">
    <div class="desktop-project-bg" [ngStyle]="{'background-image': 'url(' + data.image + ')'}"></div>
    <div class="desktop-project-info-container">
        <h1>{{ data.name }}</h1>
        <h3>{{ data.description }}</h3>
        <div class="link-container">
            <a class="link-button" href="{{ data.url }}" target="new"><img src="assets/images/Github.png">View Source Code</a>
        </div>
    </div>
</div>
