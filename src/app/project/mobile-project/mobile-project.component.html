<div class="mobile-project-container">
    <div class="mobile-project-image-container">
        <img class="mobile-project-image" src="{{ data.image }}">
    </div>
    
    <div class="mobile-project-info-container">
        <h1>{{ data.name }}</h1>
        <h3>{{ data.description }}</h3>
        <div class="link-container">
            <a class="link-button" href="{{ data.url }}" target="new"><img src="assets/images/Github.png">View Source Code</a>
        </div>
    </div>
</div>
